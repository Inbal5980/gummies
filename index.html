<html lang="he" dir="rtl">

  <title>מִפְעַל הַמַּמְתַּקִּים - חִידַת הַקְּבוּצוֹת</title>

  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    /* קריטי להטמעה בג׳ניאלי */
    html, body {
      width: 100%;
      height: 100%;
      overflow: hidden;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #FFB6C1 0%, #FFE4E1 50%, #FFF0F5 100%);
    }

    /* מרכז הכל */
    body {
      display: grid;
      place-items: center;
      position: relative;
    }

    /* מעטפת שמבצעת סקייל אוטומטי */
    .viewport {
      width: 100vw;
      height: 100vh;
      display: grid;
      place-items: center;
      overflow: hidden;
      position: relative;
    }

    /* קנבס קבוע 16:9 */
    .stage {
      width: 1280px;
      height: 720px;
      position: relative;
      transform-origin: center center;
    }

    /* שכבת הרקע של הממתקים */
    .bg-layer {
      position: absolute;
      inset: 0;
      overflow: hidden;
      border-radius: 30px;
      pointer-events: none;
      z-index: 0;
    }

    .candy-bg {
      position: absolute;
      font-size: 60px;
      opacity: 0.15;
      animation: float 6s ease-in-out infinite;
    }

    .candy-bg:nth-child(1) { top: 10%; left: 10%; animation-delay: 0s; }
    .candy-bg:nth-child(2) { top: 20%; right: 15%; animation-delay: 1s; }
    .candy-bg:nth-child(3) { bottom: 15%; left: 20%; animation-delay: 2s; }
    .candy-bg:nth-child(4) { bottom: 25%; right: 10%; animation-delay: 1.5s; }
    .candy-bg:nth-child(5) { top: 50%; left: 5%; animation-delay: 2.5s; }
    .candy-bg:nth-child(6) { top: 60%; right: 8%; animation-delay: 0.5s; }

    @keyframes float {
      0%, 100% { transform: translateY(0px) rotate(0deg); }
      50% { transform: translateY(-20px) rotate(10deg); }
    }

    .container {
      position: absolute;
      inset: 0;
      background: rgba(255, 255, 255, 0.95);
      border-radius: 30px;
      padding: 28px 40px;
      box-shadow: 0 20px 60px rgba(255, 105, 180, 0.3);
      border: 5px solid #FF69B4;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 1;
      gap: 18px;
    }
